<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <title>Open layer</title>
</head>

<body>
  <div id="map"></div>
  <div class="overlay-container">
      <h5>Filter titik banjir :</h5>
    <label>
      <input type="checkbox" id="rumbai" checked>
      Titik banjir Rumbai
    </label>
    <label>
      <input type="checkbox" id="rumbaipesisir" checked>
      Titik banjir Rumbai Pesisir
    </label>
    <label>
      <input type="checkbox" id="payungsekaki" checked>
      Titik banjir Payungsekaki
    </label>
    <label>
      <input type="checkbox" id="senapelan" checked>
      Titik banjir Senapelan
    </label>
    <label>
      <input type="checkbox" id="kota" checked>
      Titik banjir Pekanbaru Kota
    </label>
    <label>
      <input type="checkbox" id="limapuluh" checked>
      Titik banjir Lima Puluh
    </label>
    <label>
      <input type="checkbox" id="sukajadi" checked>
      Titik banjir Sukajadi
    </label>
    <label>
      <input type="checkbox" id="sail" checked>
      Titik banjir Sail
    </label>
    <label>
      <input type="checkbox" id="tenayanraya" checked>
      Titik banjir Tenayan Raya
    </label>
    <label>
      <input type="checkbox" id="bukitraya" checked>
      Titik banjir Bukit Raya
    </label>
    <label>
      <input type="checkbox" id="marpoyan" checked>
      Titik banjir Marpoyan Damai
    </label>
    <label>
      <input type="checkbox" id="tampan" checked>
      Titik banjir Tampan
    </label>
    <label>
      <br>
      <h5>Kecamatan :</h5>
      <div id="info">&nbsp;</div>
    </label>
  </div>
  <!-- Start Fitur Pop Up -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-
  closer"></a>

    <div id="popup-content"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
